<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co">
    <title>Complete Account Setup - Affiliate Marketing Course</title>
    <meta name="description" content="Complete your account setup after successful payment">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #cccccc;
            font-size: 0.95rem;
        }

        /* Form Styles */
        .auth-form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        /* Button */
        .auth-button {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .auth-button:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        .form-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 16px;
            display: none;
        }

        .form-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            display: block;
        }

        .form-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            display: block;
        }

        .form-message.confirmation {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            color: #ffffff;
            display: block;
            padding: 24px;
            text-align: center;
        }

        .confirmation-content {
            max-width: 300px;
            margin: 0 auto;
        }

        .confirmation-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .confirmation-content h3 {
            color: #3b82f6;
            font-size: 1.2rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .confirmation-content p {
            color: #cccccc;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .confirmation-content strong {
            color: #ffffff;
            font-weight: 600;
            display: block;
            margin: 12px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .confirmation-instructions {
            font-size: 0.85rem;
            margin: 16px 0 !important;
        }

        .confirmation-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .confirmation-btn {
            background: #3b82f6;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .confirmation-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .resend-btn {
            background: transparent;
            color: #cccccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .resend-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .confirmation-note {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.2);
            border-radius: 6px;
        }

        .confirmation-note small {
            color: #f59e0b;
            font-weight: 500;
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 24px;
        }

        .auth-switch {
            margin-bottom: 12px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .auth-home {
            color: #aaaaaa;
            font-size: 0.85rem;
        }

        .auth-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #cccccc;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Email Confirmation Popup */
        .email-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }
        
        .email-popup {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 32px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: popIn 0.4s ease-out;
        }
        
        .popup-header {
            margin-bottom: 24px;
        }
        
        .popup-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }
        
        .popup-header h3 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .popup-header p {
            color: #cccccc;
            margin-bottom: 12px;
        }
        
        .popup-content {
            margin-bottom: 32px;
            color: #cccccc;
            line-height: 1.6;
        }
        
        .popup-content p {
            margin-bottom: 12px;
        }
        
        .popup-content strong {
            color: #ffffff;
        }
        
        .popup-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-open-email {
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .btn-open-email:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        .btn-email-app {
            background: #4285f4;
            color: #ffffff;
            border: 2px solid #4285f4;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            text-decoration: none;
        }
        
        .btn-email-app:hover {
            background: #3367d6;
            border-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }
        
        .btn-continue {
            background: transparent;
            color: #cccccc;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-continue:hover {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .email-icon {
            font-size: 1.2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Mobile responsive for popup */
        @media (max-width: 768px) {
            .email-popup {
                padding: 24px;
                margin: 20px;
            }
            
            .popup-actions {
                gap: 12px;
            }
            
            .btn-email-app {
                order: -1; /* Show email app button first on mobile */
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .auth-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">Affiliate Mastery</h1>
                <h2 class="auth-title">Create Your Account</h2>
                <p class="auth-subtitle">Join thousands of successful marketers</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                        minlength="2"
                    >
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="Enter your phone number"
                        required
                        minlength="10"
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" class="auth-button" id="signupButton">
                    Complete Account Setup
                </button>

                <div class="form-message" id="formMessage"></div>
            </form>

            <div class="auth-footer">
                <p class="auth-switch">
                    Already have an account? 
                    <a href="login.html" class="auth-link">Sign In</a>
                </p>
                <p class="auth-home">
                    <a href="index.html" class="auth-link">← Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Supabase Client - Updated version with better CSP support -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <!-- Configuration -->
    <script src="config.js"></script>
    <!-- Flow Redirector -->
    <script src="flow-redirector.js"></script>
    <script>
        // Simple signup functionality
        let supabase;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase
            if (typeof CONFIG !== 'undefined' && CONFIG.SUPABASE.URL && CONFIG.SUPABASE.ANON_KEY) {
                supabase = window.supabase.createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: false
                    },
                    // Disable analytics to prevent storage warnings
                    analytics: {
                        enabled: false
                    }
                });
                console.log('Supabase initialized');
            }

            // Load payment data and setup form
            loadPaymentData();
            
            // Check if user is already logged in
            checkAuthState();

            // Setup form
            setupSignupForm();
        });

        function loadPaymentData() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const paymentRef = urlParams.get('ref');
            const name = urlParams.get('name');
            
            if (email && paymentRef) {
                // Pre-fill email field
                document.getElementById('email').value = email;
                document.getElementById('email').readOnly = true;
                
                if (name) {
                    document.getElementById('fullName').value = decodeURIComponent(name);
                    document.getElementById('fullName').readOnly = true;
                }
                
                // Store payment reference for later use
                localStorage.setItem('paymentReference', paymentRef);
                
                // Show payment success message
                showMessage('success', '✅ Payment successful! Please create your password to complete account setup.');
                
                // Focus on password field
                setTimeout(() => {
                    document.getElementById('password').focus();
                }, 100);
            } else {
                // No payment data, redirect to payment page
                showMessage('error', 'No payment information found. Redirecting to home page...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }

        async function checkAuthState() {
            if (!supabase) return;
            
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    window.location.href = 'course.html';
                }
            } catch (error) {
                console.log('Auth check failed:', error);
            }
        }

        function setupSignupForm() {
            const form = document.getElementById('signupForm');
            form.addEventListener('submit', handleSignup);
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('signupButton');
            const paymentRef = localStorage.getItem('paymentReference');

            // Basic validation
            if (!fullName || !email || !password) {
                showMessage('error', 'Please fill in all required fields');
                return;
            }

            if (fullName.length < 2) {
                showMessage('error', 'Full name must be at least 2 characters');
                return;
            }

            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters');
                return;
            }

            if (!paymentRef) {
                showMessage('error', 'Payment reference not found. Please complete payment first.');
                return;
            }

            // Show loading
            button.disabled = true;
            button.textContent = 'Creating Account...';

            try {
                if (!supabase) {
                    throw new Error('Authentication service not available');
                }

                // Create user account with payment reference
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            phone: phone || '',
                            payment_ref: paymentRef,
                            has_paid: true,
                            enrollment_date: new Date().toISOString()
                        },
                        emailRedirectTo: window.location.origin + '/course.html'
                    }
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    // Create/update student record with payment info
                    await createStudentRecord({
                        userId: data.user.id,
                        email: email,
                        fullName: fullName,
                        phone: phone || '',
                        paymentRef: paymentRef
                    });

                    // Clear payment reference from localStorage
                    localStorage.removeItem('paymentReference');
                    
                    showMessage('success', '🎉 Account created successfully!');
                    
                    // Show email confirmation popup
                    setTimeout(() => {
                        showEmailConfirmationPopup(email);
                    }, 1500);
                }

            } catch (error) {
                console.error('Signup error:', error);
                let message = 'An error occurred. Please try again.';
                
                if (error.message.includes('already registered')) {
                    message = 'Email already registered. Please try signing in instead.';
                } else if (error.message.includes('Invalid email')) {
                    message = 'Please enter a valid email address.';
                } else if (error.message.includes('Password should be at least')) {
                    message = 'Password must be at least 6 characters long.';
                }
                
                showMessage('error', message);
            } finally {
                button.disabled = false;
                button.textContent = 'Complete Account Setup';
            }
        }

        async function createStudentRecord(userData) {
            try {
                // Get payment data from localStorage if available
                const paymentData = JSON.parse(localStorage.getItem('paymentData') || '{}');
                
                const studentRecord = {
                    user_id: userData.userId,
                    email: userData.email,
                    full_name: userData.fullName,
                    phone: userData.phone,
                    has_paid: true,
                    payment_reference: userData.paymentRef,
                    payment_amount: paymentData.paymentAmount || (CONFIG.COURSE.PRICE / 100),
                    course_name: CONFIG.COURSE.NAME,
                    enrolled_at: new Date().toISOString()
                };

                const { error } = await supabase
                    .from('students')
                    .insert([studentRecord]);

                if (error) {
                    console.error('Student record creation failed:', error);
                    // Don't throw error as signup was successful
                } else {
                    console.log('Student record created successfully');
                }
                
                // Clear payment data
                localStorage.removeItem('paymentData');
                
            } catch (error) {
                console.error('Error creating student record:', error);
            }
        }

        function showMessage(type, text) {
            const message = document.getElementById('formMessage');
            message.className = `form-message ${type}`;
            message.textContent = text;
        }

        function showEmailConfirmationPopup(email) {
            // Create popup overlay
            const overlay = document.createElement('div');
            overlay.className = 'email-popup-overlay';
            
            // Create popup content
            const popup = document.createElement('div');
            popup.className = 'email-popup';
            
            popup.innerHTML = `
                <div class="popup-header">
                    <div class="popup-icon">📸</div>
                    <h3>Confirm Your Email</h3>
                    <p>We've sent a confirmation link to:</p>
                    <div class="user-email">${email}</div>
                </div>
                
                <div class="popup-content">
                    <p><strong>Click the confirmation link</strong> in your email to access your course immediately.</p>
                    <p>The link will take you directly to your course - no need to login again!</p>
                    <p><small>Can't find the email? Check your spam/junk folder.</small></p>
                </div>
                
                <div class="popup-actions">
                    <button class="btn-open-email" id="openEmailBtn">
                        <span class="email-icon">✉️</span>
                        Open Email
                    </button>
                    <a href="mailto:" class="btn-email-app" id="emailAppBtn">
                        <span class="email-icon">📱</span>
                        Open Email App
                    </a>
                    <button class="btn-continue" id="continueBtn">
                        I'll check later
                    </button>
                </div>
            `;
            
            overlay.appendChild(popup);
            document.body.appendChild(overlay);
            
            // Add event listeners
            document.getElementById('openEmailBtn').addEventListener('click', () => {
                openEmailClient(email);
            });
            
            document.getElementById('continueBtn').addEventListener('click', () => {
                closePopupAndRedirect(overlay);
            });
            
            // Close on overlay click
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closePopupAndRedirect(overlay);
                }
            });
            
            // Auto-close after 30 seconds
            setTimeout(() => {
                if (overlay.parentElement) {
                    closePopupAndRedirect(overlay);
                }
            }, 30000);
        }
        
        function openEmailClient(email) {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Try to open Gmail app on mobile
                const gmailAppUrl = 'googlegmail://';
                const fallbackUrl = 'https://mail.google.com/mail/';
                
                // Try Gmail app first, fallback to web
                window.location.href = gmailAppUrl;
                
                // Fallback to web Gmail after short delay
                setTimeout(() => {
                    window.open(fallbackUrl, '_blank');
                }, 1000);
            } else {
                // Open Gmail web on desktop
                window.open('https://mail.google.com/mail/', '_blank');
            }
            
            // Show feedback message
            showMessage('success', 'Email client opened! Please check for verification email.');
        }
        
        function closePopupAndRedirect(overlay) {
            overlay.remove();
            
            // Show redirect message
            showMessage('success', 'Remember to check your email to access the course!');
            
            // Redirect to course page after short delay
            setTimeout(() => {
                window.location.href = 'course.html';
            }, 2000);
        }
    </script>
</body>
</html>
