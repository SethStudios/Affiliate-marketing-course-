<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co">
    <title>Sign In - Affiliate Marketing Course</title>
    <meta name="description" content="Sign in to access your affiliate marketing course">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #cccccc;
            font-size: 0.95rem;
        }

        /* Form Styles */
        .auth-form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        /* Button */
        .auth-button {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .auth-button:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        .form-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 16px;
            display: none;
        }

        .form-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            display: block;
        }

        .form-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            display: block;
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 24px;
        }

        .auth-switch {
            margin-bottom: 12px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .auth-home {
            color: #aaaaaa;
            font-size: 0.85rem;
        }

        .auth-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #cccccc;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .auth-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">Affiliate Mastery</h1>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue your journey</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" class="auth-button" id="loginButton">
                    Sign In
                </button>

                <div class="form-message" id="formMessage"></div>
            </form>

            <div class="auth-footer">
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="signup.html" class="auth-link">Sign Up</a>
                </p>
                <p class="auth-home">
                    <a href="index.html" class="auth-link">‚Üê Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Supabase Client - Updated version with better CSP support -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <!-- Configuration -->
    <script src="config.js"></script>
    <script>
        // Simple login functionality
        let supabase;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase
            if (typeof CONFIG !== 'undefined' && CONFIG.SUPABASE.URL && CONFIG.SUPABASE.ANON_KEY) {
                supabase = window.supabase.createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: false
                    },
                    // Disable analytics to prevent storage warnings
                    analytics: {
                        enabled: false
                    }
                });
                console.log('Supabase initialized');
            }

            // Check if user is already logged in
            checkAuthState();

            // Setup form
            setupLoginForm();
        });

        async function checkAuthState() {
            if (!supabase) return;
            
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    window.location.href = 'course.html';
                }
            } catch (error) {
                console.log('Auth check failed:', error);
            }
        }

        function setupLoginForm() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', handleLogin);
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');

            // Basic validation
            if (!email || !password) {
                showMessage('error', 'Please fill in all fields');
                return;
            }

            // Show loading
            button.disabled = true;
            button.textContent = 'Signing In...';

            try {
                if (!supabase) {
                    throw new Error('Authentication service not available');
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    showMessage('success', 'Successfully signed in! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'course.html';
                    }, 1500);
                }

            } catch (error) {
                console.error('Login error:', error);
                let message = 'Invalid email or password. Please try again.';
                
                if (error.message.includes('Email not confirmed')) {
                    message = 'Please confirm your email address before signing in.';
                } else if (error.message.includes('Invalid login credentials')) {
                    message = 'Invalid email or password. Please check your credentials.';
                }
                
                showMessage('error', message);
            } finally {
                button.disabled = false;
                button.textContent = 'Sign In';
            }
        }

        function showMessage(type, text) {
            const message = document.getElementById('formMessage');
            message.className = `form-message ${type}`;
            message.textContent = text;
        }
    </script>
</body>
</html>
