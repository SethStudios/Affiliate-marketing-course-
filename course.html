                    <h1>Class 1: Introduction to Affiliate Marketing</h1>
                    
                    <p>Welcome. By the end of this class, you will have a crystal-clear understanding of what affiliate marketing is, the mechanics behind it, and how to separate the common myths from the profitable reality.</p>
                    
                    <h2>1. What Affiliate Marketing Really Is (No Hype, No Fluff)</h2>
                    
                    <p>At its core, affiliate marketing is a simple, performance-based partnership. It's an online business model where you get paid a commission for promoting other people's (or company's) products or services.</p>
                    
                    <p>Let's break it down with the four key players:</p>
                    
                    <p><strong>The Merchant (aka Advertiser or Brand):</strong> This is the company that creates the product or service. Examples: Amazon, Netflix, Shopify, a local software company, an online course creator.</p>
                    
                    <p><strong>The Affiliate (aka Publisher or You):</strong> This is the person who promotes the merchant's product. They use a website, YouTube channel, social media following, or email list to recommend the product to an audience.</p>
                    
                    <p><strong>The Customer (aka Consumer):</strong> This is the person who clicks on the affiliate's unique link and (hopefully) makes a purchase.</p>
                    
                    <p><strong>The Affiliate Network (the middleman):</strong> This is a platform that connects merchants with affiliates. They handle the tracking of clicks and sales, and the distribution of payments. Examples: ShareASale, CJ Affiliate, Rakuten Advertising. Note: Some large companies (like Amazon) have their own in-house affiliate programs.</p>
                    
                    <h3>The Simple Process:</h3>
                    
                    <ul>
                        <li>You (the affiliate) join a merchant's affiliate program.</li>
                        <li>They give you a special tracking link with your unique ID. (e.g., bestcoffeemaker.com/?ref=12345)</li>
                        <li>You share that link with your audience through a review, tutorial, or recommendation.</li>
                        <li>A customer clicks your link and buys the product on the merchant's website.</li>
                        <li>The affiliate network tracks the sale back to your unique link.</li>
                        <li>You earn a pre-agreed commission on the sale.</li>
                    </ul>
                    
                    <p><strong>In one sentence:</strong> Affiliate marketing is the act of earning a commission for referring customers to a business, using a trackable link.</p>
                    
                    <h2>2. Why It Works & How Money Flows</h2>
                    
                    <h3>Why It Works:</h3>
                    <p>It works because it's a win-win-win scenario.</p>
                    
                    <p><strong>Win for the Merchant:</strong> They only pay for actual results (a sale, a lead, a click). It's far less risky than paying upfront for an ad that might not work. They get access to new audiences without a massive marketing department.</p>
                    
                    <p><strong>Win for the Customer:</strong> They discover a product or service that solves a problem or meets a need, thanks to a genuine recommendation from someone they trust.</p>
                    
                    <p><strong>Win for You (the Affiliate):</strong> You can earn money by recommending products you already know and love, without the immense hassle of creating your own product, handling customer service, shipping, or inventory.</p>
                    
                    <h3>How The Money Flows:</h3>
                    <p>The financial model is based on different types of compensation structures. Here are the most common:</p>
                    
                    <p><strong>Pay-Per-Sale (PPS):</strong> The most common model. You earn a percentage of the sale price (e.g., 5% of a $100 product = $5) or a fixed flat fee (e.g., $25 per new customer sign-up).</p>
                    
                    <p><strong>Pay-Per-Lead (PPL):</strong> You get paid when someone you refer performs a specific action that is valuable to the merchant, other than a sale. This is common for service-based businesses. (e.g., $10 for every person who signs up for a free trial or fills out a contact form).</p>
                    
                    <p><strong>Pay-Per-Click (PPC):</strong> You get paid a small amount for every click your unique link gets, regardless of whether a sale happens. This is less common for standard affiliate marketing.</p>
                    
                    <h3>The Money Journey:</h3>
                    <ul>
                        <li>Customer buys a product for $100.</li>
                        <li>The merchant's affiliate program offers a 10% commission.</li>
                        <li>The affiliate network tracks the sale and confirms it is valid (no fraud, within cookie window).</li>
                        <li>The network holds the $10 commission for you.</li>
                        <li>The network pays you, say, on a 60-day delay (this is the "payment threshold" and schedule), often after deducting a small network fee.</li>
                        <li>You receive your $10 via PayPal, direct deposit, or check.</li>
                    </ul>
                    
                    <h2>3. Common Myths vs. Reality</h2>
                    
                    <p>This is the most important part. The internet is full of misinformation about affiliate marketing.</p>
                    
                    <table class="myth-reality-table">
                        <thead>
                            <tr>
                                <th>Myth</th>
                                <th>Reality</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>"It's a get-rich-quick scheme."</td>
                                <td>It is a real business. It requires time, effort, and strategy to build an audience and trust. Success takes months, if not years, of consistent work.</td>
                            </tr>
                            <tr>
                                <td>"You need a huge audience or following to start."</td>
                                <td>You need a targeted and engaged audience, not necessarily a huge one. A small, loyal audience that trusts your recommendations is far more valuable than a large, disinterested one.</td>
                            </tr>
                            <tr>
                                <td>"It's just about posting links on social media."</td>
                                <td>Spamming links is a fast way to get banned and make zero money. The core of affiliate marketing is adding value. You create helpful content (blog posts, videos, tutorials) and the link is a natural part of the solution you offer.</td>
                            </tr>
                            <tr>
                                <td>"It's free money—you don't need a website."</td>
                                <td>While you can use social media or YouTube, a website is your most valuable asset. You own and control it. It's your home base, your portfolio, and your storefront. Social media algorithms change; your website is forever.</td>

                                <td>Traffic is useless without trust. 100 visitors who see you as an expert will convert far better than 10,000 random visitors who don't know you. Focus on building authority and relationships.</td>
                            </tr>
                        </tbody>
                    </table>

                        <ul>
                            <li>Affiliate marketing is a performance-based partnership where you earn a commission for referring customers.</li>

                            <li>It is a legitimate business, not a get-rich-quick scheme. It requires building trust and adding value for a specific audience.</li>
                            <li>Your most powerful tool is not a link, but your genuine recommendation.</li>
                        </ul>
                    </div>

                    <h1>Class 2: Understanding the Affiliate Ecosystem</h1>
                    
                    <p>This class will make you fluent in the language of affiliate marketing. You will understand who does what, how programs are structured, and the crucial "behind the scenes" technology that makes it all work.</p>
                    
                    <h2>1. The Four Key Roles in the Ecosystem</h2>
                    
                    <p>Think of the affiliate ecosystem as a digital marketplace. Each player has a distinct and vital role.</p>

                                <td>Technology (tracking software), a directory of programs, reliable payment processing, and support.</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <p><strong>Important Note:</strong> Not all programs use a network. Some merchants, especially large ones like Amazon Associates, run their own in-house affiliate programs. In this case, the merchant handles the tracking and payments themselves, cutting out the network middleman.</p>
                    
                    <h2>2. Types of Affiliate Programs (The Compensation Models)</h2>
                    
                    <p>This is how you get paid. Understanding these acronyms is essential. They define what action you need to drive to earn your commission.</p>
                    
                    <table class="myth-reality-table">
                        <thead>
                            <tr>
                                <th>Model</th>
                                <th>Acronym</th>
                                <th>What You Get Paid For</th>
                                <th>Best For / Example</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Cost Per Sale</strong></td>
                                <td><strong>CPS</strong></td>
                                <td>A completed sale. This is the most common model.</td>
                                <td><strong>Physical products, digital products, services.</strong><br><br><em>Example:</em> You earn 5% of the total cart value when someone buys a coffee maker through your link.</td>

                            <tr>
                                <td><strong>Cost Per Action</strong></td>
                                <td><strong>CPA</strong></td>

                                <td>A specific type of lead generation. This is a subset of CPA where the action is explicitly capturing customer information.</td>
                                <td><strong>Industries like insurance, finance, and education where a sales team follows up on leads.</strong><br><br><em>Example:</em> You earn $15 for every person who fills out a form to get a free insurance quote via your link.</td>

                    <p>This is the most critical technical concept to understand. If the tracking fails, you don't get paid. Here's how merchants ensure your referrals are credited to you.</p>

                    <p>Or, more commonly through a network: <strong>https://www.shareasale.com/r.cfm?u=1234&b=567890&m=12345</strong></p>
                    
                    <p>When a user clicks this link, the tracking process begins.</p>
                    
                    <h3>Cookies: The Heart of Tracking</h3>
                    
                    <p>When a user clicks your affiliate link, the merchant's or network's website places a small text file (a cookie) on the user's browser. This cookie contains your affiliate ID.</p>
                    
                    <p><strong>Cookie Duration (Cookie Window):</strong> This is the most important term. It defines how long that cookie stays on the user's browser. If the user makes a purchase within this time frame, you get the credit.</p>
                    
                    <p><strong>Example:</strong> Amazon's cookie lasts for 24 hours. If someone clicks your link, leaves, and comes back 12 hours later to buy, you get the commission. If they come back 25 hours later, you do not.</p>
                    
                    <p>Cookie windows can range from 1 day to 90 days. Longer cookie windows are highly valuable for affiliates.</p>

                    <p><strong>Why it matters:</strong> There must be a large enough audience actively searching for information and solutions within this niche.</p>

                    <p><strong>Why it matters:</strong> You need to be able to break into the niche and there must be valuable products to promote.</p>

                    <h1>Class 5: Understanding Affiliate Links & Tracking</h1>
                    
                    <p>This class will make you an expert in the structure, use, and management of your affiliate links. Proper link handling is essential for maximizing your earnings and maintaining a professional, trustworthy presence.</p>
                    
                    <h2>1. How Affiliate Links Are Structured</h2>
                    
                    <p>Let's break down the anatomy of a typical affiliate link. Understanding this demystifies the entire process.</p>
                    
                    <p>A standard affiliate link is just a normal URL with extra parameters appended to it. These parameters contain your unique identifier.</p>
                    
                    <h3>Basic Structure:</h3>
                    <p><strong>https://www.merchantwebsite.com/?affiliate_id=12345&tracking_id=yourname</strong></p>
                    
                    <p><strong>Base URL:</strong> https://www.merchantwebsite.com/ - This is the standard address for the merchant's website.</p>
                    
                    <p><strong>? or &:</strong> The question mark separates the base URL from the tracking parameters. An ampersand is used to add multiple parameters.</p>
                    
                    <p><strong>Parameter:</strong> affiliate_id=12345 - This is a key-value pair. The parameter (affiliate_id) is set to a value (12345) that uniquely identifies you to the merchant.</p>
                    
                    <p><strong>Additional Parameter:</strong> &tracking_id=yourname - Some networks allow you to add a second parameter for more granular tracking (e.g., to track which specific blog post or social media platform a click came from).</p>
                    
                    <h3>Example from an Affiliate Network:</h3>
                    <p><strong>https://www.shareasale.com/r.cfm?u=9284&b=671922&m=54321&afftrack=guide_post</strong></p>
                    
                    <ul>
                        <li><strong>u=9284</strong> = Your unique network ID.</li>
                        <li><strong>b=671922</strong> = The specific merchant's ID within the network.</li>
                        <li><strong>m=54321</strong> = The specific product ID you're promoting.</li>
                        <li><strong>afftrack=guide_post</strong> = Your custom tracking ID (more on this next).</li>
                    </ul>
                    
                    <h3>The "Pretty" Rewritten Link:</h3>
                    <p>Many programs and networks offer "pretty" or "vanity" URLs to make links more presentable. They all redirect to the ugly tracking link above.</p>
                    
                    <p><strong>Original:</strong> https://www.merchantwebsite.com/?affiliate_id=12345</p>
                    <p><strong>Pretty:</strong> https://www.merchantwebsite.com/partner/yourname</p>
                    
                    <p>They function identically. The pretty version is just more user-friendly.</p>
                    
                    <h2>2. Using Tracking IDs (The Superpower of Data)</h2>
                    
                    <p>This is an advanced but critical practice. Most networks allow you to append a custom tracking ID to your links. This lets you track performance within your own accounts, far beyond what the network's basic dashboard shows.</p>
                    
                    <h3>Why Use Tracking IDs?</h3>
                    <p>They answer specific questions about your marketing efforts:</p>
                    
                    <ul>
                        <li>Which specific blog post is generating the most sales?</li>
                        <li>Is my YouTube description or my Instagram bio driving more conversions?</li>
                        <li>Which newsletter issue performed the best last month?</li>
                        <li>Does a particular call-to-action work better than others?</li>
                    </ul>
                    
                    <h3>How to Use Them:</h3>
                    <p>You add a simple parameter to the end of any affiliate link. Common parameter names are <strong>tag</strong>, <strong>afftrack</strong>, <strong>source</strong>, or <strong>ref</strong>.</p>
                    
                    <h3>Example:</h3>
                    <p>You write two blog posts about coffee makers. You want to know which one is more effective.</p>
                    
                    <p><strong>Your standard affiliate link:</strong> https://coffeemerchant.com/?ref=yourid123</p>
                    
                    <p><strong>Link for Post #1:</strong> https://coffeemerchant.com/?ref=yourid123&afftrack=best-coffee-makers-post</p>
                    
                    <p><strong>Link for Post #2:</strong> https://coffeemerchant.com/?ref=yourid123&afftrack=under-100-dollars-post</p>
                    
                    <p>Now, in your affiliate dashboard, you'll see sales that include these tracking IDs, allowing you to directly attribute success to a specific piece of content.</p>
                    
                    <h2>3. Shortening & Managing Links Safely</h2>
                    
                    <p>You should never post long, ugly affiliate links directly. It looks spammy and erodes trust. You need to manage them properly.</p>
                    
                    <h3>The Golden Rule: Use a Link Cloaker/Manager</h3>
                    
                    <p>A link cloaker (or manager) does two things:</p>

                        <li>Shortens your long affiliate link into a clean, memorable URL.</li>
                        <li>Hides the affiliate link behind a redirect on your own domain, protecting it from being changed or broken.</li>
                    </ul>
                    
                    <h3>Why this is non-negotiable:</h3>
                    
                    <p><strong>Professionalism:</strong> A link like yoursite.com/recommends/coffee looks infinitely more professional than a long string of gibberish.</p>
                    
                    <p><strong>Trust:</strong> Users can see where the link is going (to your domain) before the redirect. They are more likely to click.</p>
                    
                    <p><strong>Control:</strong> If an affiliate program changes your link or you switch to a new network, you only have to update the destination in your link manager. Every link you've ever posted online will automatically update. This saves you from a nightmare of broken links.</p>
                    
                    <p><strong>Safety:</strong> It prevents "cookie stripping," where some browsers or security software might remove your affiliate ID from the URL before the user reaches the merchant site.</p>
                    
                    <h3>How to Do It (Safely):</h3>
                    
                    <p><strong>Step 1: Get a Domain</strong></p>
                    <p>Purchase a short, brandable domain specifically for this purpose (e.g., mybrand.io or go-mybrand.com).</p>

                    <p><strong>For Everyone (or for Social Media):</strong> Use a service like ClickMagick or Voluum. These are powerful paid tools that offer incredible tracking features beyond just shortening. For beginners, a WordPress plugin is sufficient.</p>

                            <li>Use your own domain for cloaking to maintain control, professionalism, and to future-proof all the links you share online.</li>
                        </ul>
                    </div>

                    <h1>Class 7: Content that Converts</h1>

                    <p>A product review is your most powerful tool. It's not just your opinion; it's a resource that helps a hesitant buyer make a decision. Here's how to structure it:</p>

                    <h1>Class 11: Analytics & Optimization</h1>
                    
                    <p>This class is about learning from your results. You will learn how to interpret data, run experiments to improve performance, and make intelligent decisions about where to focus your energy for maximum growth.</p>
                    
                    <h2>1. Reading Reports from Affiliate Networks</h2>
                    
                    <p>Your affiliate network dashboard is your source of truth. It tells you what's actually making money. The key is knowing which metrics matter.</p>
                    
                    <h3>Key Metrics to Monitor:</h3>
                    
                    <p><strong>Clicks:</strong> The number of times your affiliate link was clicked.</p>
                    
                    <p><strong>Conversions / Sales:</strong> The number of times a click resulted in a desired action (a sale, a lead).</p>
                    
                    <p><strong>Conversion Rate (CR):</strong> (Conversions / Clicks) * 100. This is a critical metric. It tells you how effective your content is at persuading people to buy. A 1% CR is a common starting benchmark; 5%+ is excellent.</p>
                    
                    <p><strong>Earnings / Commission:</strong> The amount of money you've earned.</p>
                    
                    <p><strong>Earnings Per Click (EPC):</strong> (Earnings / Clicks). This is the most important metric for judging an offer's performance. It tells you the average value of a single click from your traffic. A higher EPC is better.</p>
                    
                    <p><strong>Returning vs. New Customer:</strong> Some networks show this. Returning customers often mean you've built strong loyalty.</p>
                    
                    <h3>How to Use This Data:</h3>
                    
                    <p><strong>High Clicks, Low Conversions:</strong> People are interested, but something is stopping them from buying. Your content might not be persuasive enough, the price might be too high, or your call-to-action is weak. This is a content problem.</p>
                    
                    <p><strong>Low Clicks, High Conversions:</strong> Few people click your link, but those who do almost always buy. This means your content is highly persuasive, but your link might be hard to find, or you're not promoting the link enough. This is a promotion/placement problem.</p>
                    
                    <p><strong>Analyze by URL:</strong> Use the custom tracking IDs from Class 5. This lets you see which specific blog post, YouTube video, or social media post is generating the sales. Double down on the content types that work.</p>
                    
                    <h2>2. A/B Testing Content or Ads (The Scientific Method)</h2>
                    
                    <p>A/B testing (or split testing) is the process of comparing two versions of something to see which one performs better. You change one single variable to isolate its effect.</p>
                    
                    <h3>What You Can Test:</h3>
                    
                    <h3>On Your Website:</h3>
                    
                    <p><strong>Headlines:</strong> (e.g., "The Best Blender of 2024" vs. "Our Honest Review of the Ninja Blender")</p>
                    
                    <p><strong>Call-to-Action (CTA) Buttons:</strong> (e.g., "Check Price on Amazon" vs. "See Today's Deal" – and different colors)</p>
                    
                    <p><strong>Images:</strong> (Lifestyle image vs. product-only image)</p>
                    
                    <p><strong>Placement of Affiliate Links:</strong> (Within content vs. a button at the end)</p>
                    
                    <h3>In Your Emails:</h3>
                    
                    <p><strong>Subject Lines:</strong> This is the biggest lever for open rates.</p>
                    
                    <p><strong>Time/Day of Send:</strong> When does your audience engage most?</p>
                    
                    <h3>In Paid Ads:</h3>
                    
                    <p><strong>Ad Creative</strong> (Image/Video)</p>
                    
                    <p><strong>Ad Copy</strong> (Headline and text)</p>
                    
                    <p><strong>Audiences</strong></p>
                    
                    <h3>How to Run a Simple A/B Test:</h3>
                    
                    <p><strong>Choose One Element to Test:</strong> (e.g., your email subject line).</p>
                    
                    <p><strong>Create Two Versions (A and B):</strong> Version A (Control): Your current subject line. Version B (Variation): One changed element (e.g., adding an emoji 🤖).</p>
                    
                    <p><strong>Split Your Audience Randomly:</strong> Send Version A to 50% of your list and Version B to the other 50%. Most email and ad platforms do this automatically.</p>
                    
                    <p><strong>Define Your Goal & Run the Test:</strong> Your goal is a higher open rate. Let the test run until you have a statistically significant result (usually at least 100 sends per version).</p>
                    
                    <p><strong>Analyze the Winner:</strong> Did Version A or Version B have a meaningfully higher open rate? The winner becomes your new control.</p>
                    
                    <p><strong>Golden Rule:</strong> Only test one thing at a time. If you change the headline AND the image, you won't know which change caused the difference.</p>
                    
                    <h2>3. Scaling What Works, Killing What Doesn't</h2>
                    
                    <p>This is the optimization cycle. It's a continuous process of reinvesting your effort and money into winners and eliminating losers.</p>

                    <p><strong>Measure:</strong> Use your analytics to gather data for a set period (e.g., 30-90 days). Identify clear winners and losers.</p>

                    <p><strong>Kill:</strong> Stop investing time and money in what doesn't work. This is hard but essential. Pause the underperforming ad. Stop writing that type of blog post. Unpublish or rewrite content that gets traffic but no conversions.</p>

                redirectToLogin();
            }
        }

        function loadCourseContent() {
            // Hide loading state
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('courseContainer').style.display = 'flex';

            // Display user info
            displayUserInfo();

            // Load classes
            loadClasses();

            // Setup logout
            setupLogout();

            // Load first class by default
            loadClass(0);
        }

        function displayUserInfo() {
            const emailElement = document.getElementById('userEmail');
            if (emailElement && currentUser) {
                emailElement.textContent = currentUser.email;
            }
        }

        function loadClasses() {
            const classesList = document.getElementById('classesList');
            
            courseClasses.forEach((courseClass, index) => {
                const classElement = document.createElement('div');
                classElement.className = 'class-item';
                classElement.setAttribute('data-index', index);
                
                classElement.innerHTML = `
                    <div class="class-number">Class ${courseClass.id}</div>
                    <div class="class-title">${courseClass.title}</div>
                `;
                
                classElement.addEventListener('click', () => loadClass(index));
                classesList.appendChild(classElement);
            });
        }

        function loadClass(index) {
            const courseClass = courseClasses[index];
            if (!courseClass) return;

            // Update active class
            document.querySelectorAll('.class-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-index="${index}"]`).classList.add('active');

            // Update main content
            document.getElementById('currentClass').textContent = `Class ${courseClass.id}`;
            document.getElementById('currentTitle').textContent = courseClass.title;
            document.getElementById('videoDescription').textContent = courseClass.description;

            // Load video or show placeholder
            loadVideo(courseClass.driveId);
            
            // Load class content
            loadClassContent(courseClass.content);
            
            currentClassIndex = index;
        }

        function loadClassContent(content) {
            const classContentElement = document.getElementById('classContent');
            
            if (content && content.trim() !== '') {
                classContentElement.innerHTML = content;
                classContentElement.style.display = 'block';
            } else {
                classContentElement.style.display = 'none';
            }
        }

        function loadVideo(videoId) {
            const videoPlayer = document.getElementById('videoPlayer');
            
            if (videoId.startsWith('placeholder')) {
                // Show placeholder for demo
                videoPlayer.innerHTML = `
                    <div class="video-placeholder-icon">🎥</div>
                    <div class="video-placeholder-text">Video content coming soon</div>
                    <div style="color: #999; font-size: 0.9rem; margin-top: 8px;">Replace with actual Google Drive video ID</div>
                `;
                videoPlayer.className = 'video-placeholder';
            } else {
                // Load Google Drive video using direct streaming URL for public videos
                const iframe = document.createElement('iframe');
                // Use the direct streaming URL that works with "Anyone with the link" setting
                iframe.src = `https://drive.google.com/file/d/${videoId}/preview?usp=sharing&autoplay=0&controls=1&disablekb=1&fs=1&modestbranding=1&rel=0&showinfo=0`;
                iframe.className = 'video-player';
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen; picture-in-picture');
                iframe.setAttribute('allowfullscreen', '');
                iframe.setAttribute('title', 'Course Video');
                iframe.setAttribute('loading', 'lazy');
                
                // Add security attributes
                iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-presentation allow-forms');
                
                // Styling to prevent context menu and text selection
                iframe.style.userSelect = 'none';
                iframe.style.webkitUserSelect = 'none';
                iframe.style.mozUserSelect = 'none';
                iframe.style.msUserSelect = 'none';
                
                // Clear container and add iframe
                videoPlayer.innerHTML = '';
                videoPlayer.appendChild(iframe);
                videoPlayer.className = '';
            }
        }

        function setupLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
        }

        async function handleLogout() {
            try {
                if (supabase) {
                    await supabase.auth.signOut();
                }
                redirectToLogin();
            } catch (error) {
                console.error('Logout error:', error);
                redirectToLogin();
            }
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        function redirectToPayment() {
            window.location.href = 'index.html';
        }
    </script>
</body>
